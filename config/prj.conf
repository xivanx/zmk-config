# 给这个固件起个名字，随便
CONFIG_ZMK_KEYBOARD_NAME="pico_test_haptics"

# ⚠ 先彻底关掉 Studio / physical layouts，避免 layouts[] 报错
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_STUDIO_SPLIT=n
CONFIG_ZMK_PHYSICAL_LAYOUTS=n

# 确保矩阵变换功能打开（通常默认是开的，这里手动写一下更保险）
CONFIG_ZMK_MATRIX_TRANSFORM=y

# I2C + DRV2605 相关
CONFIG_I2C=y
CONFIG_HAPTICS=y
CONFIG_HAPTICS_DRV2605=y

# 生成 UF2 固件，方便拖到 RP2040
CONFIG_BUILD_OUTPUT_UF2=y